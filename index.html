<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テスト</title>
  <style>
    #chart--wrapper {
            max-width: 100%;
            position: relative;
            margin: 0 auto;
            padding-top: 40%;
            min-height: 300px;
    }
            #chart--wrapper svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

                .axis .domain{
            stroke: #ccc;
            position: relative;
        }
  </style>
</head>
<body>
  <div id="chart--wrapper"></div>
<script src="d3.js"></script>
<script>

const contents = d3.select('#chart--wrapper');
const svg = contents.append("svg");
let color = d3.rgb("#85a7cc");

let x,y,xScale,yScale,width,height,line,path;


        let dataset = [
            {
                date : "2019/1/1",
                value : 70
            },
            {
                date : "2019/2/1",
                value : 65.1
            },
            {
                date : "2019/3/1",
                value : 81.6
            },
            {
                date : "2019/4/1",
                value : 55.3
            },
            {
                date : "2019/5/1",
                value : 30.6
            },
            {
                date : "2019/6/1",
                value : 55.4
            },
            {
                date : "2019/7/1",
                value : 72.9
            },
            {
                date : "2019/8/1",
                value : 82.2
            },
            {
                date : "2019/9/1",
                value : 66.4
            },
            {
                date : "2019/10/1",
                value : 73.3
            },
            {
                date : "2019/11/1",
                value : 25.4
            },
            {
                date : "2019/12/1",
                value : 57.4
            }
        ];


 let timeparser = d3.timeParse("%Y/%m/%d");

 let format = d3.timeFormat("%Y/%m");

const lineChart = {
    initialize : function() {

    

 dataset = dataset.map(function (d) {
  return { date: timeparser(d.date), value: d.value};
 });

 x = svg.append("g").attr("class", "axis axis-x")

 y = svg.append("g").attr("class", "axis axis-y")

 let xTicks = (window.innerWidth < 768) ? 6: 12;

width = 800;
height = 500;
const padding = 100;

 xScale = d3.scaleTime()
 
 .domain([
 
 d3.min(dataset, function(d){ return d.date;}),
 d3.max(dataset, function(d){return d.date;})
 
])

.range([padding, width]);

yScale = d3.scaleLinear()
.domain([
0, d3.max(dataset, function(d){return d.value;})
])
.range([height, padding]);

axisx = d3.axisBottom(xScale).ticks(xTicks).tickFormat(format);

axisy = d3.axisLeft(yScale);

x.attr("transform", "translate(" + 0 + "," + (height) + ")").call(axisx);

y.attr("transform", "translate(" + padding + "," + 0 + ")").call(axisy);

line = d3.line()
.x(function(d) { return xScale(d.date); })
.y(function(d) { return yScale(d.value); })

path.datum(dataset).attr("fill", "none").attr("stroke", color).attr("d", line)
    }
};

</script>
</body>
</html>
